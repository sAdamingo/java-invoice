name: CI for Java Invoice
on: [push]
jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK

        uses: actions/setup-java@v2
        with:
          strategy:
            matrix:
              node: [ 8, 13, 15 ]
          java-version: ${{ matrix.node }}
          distribution: 'adopt'
      - name: Test
        run: mvn test
      - name: CheckStyle
        run: mvn checkstyle:check